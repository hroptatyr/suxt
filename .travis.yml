language: c

sudo: false

compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
      - libxml2-dev
      - libxslt1-dev

before_script:
  - autoreconf -vfi

script: 
  - ./configure || { cat config.log; false; }
  - make clean all check || { cat test/test-suite.log; false; }
  - make distcheck

## whitelist
branches:
  only:
    - master
    - next

notifications:
  email:
    - devel@fresse.org
